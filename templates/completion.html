{% extends 'base.html' %}

{% block content %}

  {% for msg in get_flashed_messages() %}
  <p>{{ msg }}</p>
  {% endfor %}

  <h1>Thanks for completing this survey!</h1>
  <ul>
    {% for question, answer in qs_and_as.items() %}
      <li><b>{{ question }}</b> {{ answer }}</li>
    {% endfor %}
  </ul>

{% endblock %}
